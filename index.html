<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verse of the Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: #191919;
    font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI Variable Display", "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
    color: rgba(255, 255, 255, 0.81);
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  #dailyVersesWrapper {
    max-width: 90%;
    max-height: 90%;
    font-weight: 700;
    line-height: 1.2em;
    font-size: 16px; /* smaller starting font */
    word-wrap: break-word;
  }

  #dailyVersesWrapper h3,
  #dailyVersesWrapper a,
  #dailyVersesWrapper small {
    display: none !important;
  }
</style>
</head>
<body>
  <div id="dailyVersesWrapper"></div>
  <script async defer src="https://dailyverses.net/get/verse.js?language=niv"></script>

  <script>
    function fitText() {
      const wrapper = document.getElementById('dailyVersesWrapper');
      let fontSize = 16; // starting smaller
      const maxHeight = window.innerHeight * 0.9;
      const maxWidth = window.innerWidth * 0.9;

      wrapper.style.fontSize = fontSize + 'px';

      // shrink text until it fits
      while ((wrapper.scrollHeight > maxHeight || wrapper.scrollWidth > maxWidth) && fontSize > 8) {
        fontSize -= 1;
        wrapper.style.fontSize = fontSize + 'px';
      }

      // expand text if thereâ€™s extra space (optional)
      while ((wrapper.scrollHeight < maxHeight && wrapper.scrollWidth < maxWidth) && fontSize < 32) {
        fontSize += 1;
        wrapper.style.fontSize = fontSize + 'px';
        if (wrapper.scrollHeight > maxHeight || wrapper.scrollWidth > maxWidth) {
          fontSize -=1;
          wrapper.style.fontSize = fontSize + 'px';
          break;
        }
      }

      // Send height to Notion
      window.parent.postMessage({ type: 'notion-height', height: wrapper.scrollHeight }, '*');
    }

    // Resize once verse loads
    const observer = new MutationObserver(fitText);
    observer.observe(document.getElementById('dailyVersesWrapper'), { childList: true, subtree: true });

    // Also resize on window changes
    window.addEventListener('resize', fitText);
  </script>
</body>
</html>
